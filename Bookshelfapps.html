<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Bookshelfapps.css" />
    <script src="Bookshelfapps.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js" defer></script>

    <title>BookShelfApps</title>
  </head>
  <body>
    <header>
      <div class="header_bar">
        <h1 class="site_name">Book Shelf Apps</h1>
      </div>
    </header>
    <main class="container">
      <section class="input-section">
        <h2 class="input-name">Input Data Buku Baru</h2>
        <form id="addBookForm">
          <div class="form-control">
            <label for="bookTitle">Title</label>
            <input type="text" placeholder="ex : Laskar Pelangi" id="bookTitle" required class="field-input" />
            <p class="invalid-feedback" style="display: none"></p>
          </div>
          <div class="form-control">
            <label for="author">Author</label>
            <input type="text" placeholder="ex : Andrea Hirata" id="author" required class="field-input" />
          </div>
          <div class="form-control">
            <label for="year">Published Year</label>
            <input type="number" placeholder="ex : 2005" id="year" required class="field-input" />
          </div>
          <div class="form-control input_check">
            <label for="inputBookIsCompleted"> Selesai Dibaca </label>
            <input type="checkbox" id="inputBookIsCompleted" />
          </div>
          <button type="submit" class="btn btn-primary" id="bookSubmit"> Input Data </button>
        </form>
      </section>
      
      <section class="search-section">
        <div class="searchBox">
          <svg class="searchicon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path fill="#000000" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
          <input type="search" placeholder="Cari judul buku..." id="searchBook" class="field-input" />
        </div>
      </section>
      <section class="filterSection">
        <ul class="box_kategori">
          <li class="box_item">
            <button class="btn active" data-target="#allBooks"> Semua </button>
          </li>
          <li class="box_item">
            <button class="btn" data-target="#unFinishedReadBooks"> Belum </button>
          </li>
          <li class="box_item">
            <button class="btn" data-target="#finishedReadBooks"> Selesai </button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active book-list" id="allBooks"></div>
          <div class="tab-pane book-list" id="unFinishedReadBooks"></div>
          <div class="tab-pane book-list" id="finishedReadBooks"></div>
        </div>
      </section>
    </main>
    
    <dialog class="edit" id="editBook" tabindex="-1">
      <div class="edit-dialog">
        <div class="edit-content">
          <div class="edit-header">
            <h5 class="edit-title">Edit Data Buku</h5>
          </div>
          <div class="edit-body">
            <form id="editBookForm">
              <input type="hidden" name="bookId" id="bookId" required />
              <div class="form-control">
                <label for="editTitle">Title</label>
                <input type="text" placeholder="Judul buku" id="editTitle" class="field-input" />
                <p class="invalid-feedback" style="display: none"></p>
              </div>
              <div class="form-control">
                <label for="editAuthor">Author</label>
                <input type="text" placeholder="Nama penulis buku" id="editAuthor" required class="field-input" />
              </div>
              <div class="form-control">
                <label for="editYear">Published Year</label>
                <input type="number" placeholder="Tahun Terbit" id="editYear" required class="field-input" />
              </div>
              <div class="form-control form-check">
                <label for="editIsCompleted"> Selesai dibaca </label>
                <input type="checkbox" id="editIsCompleted" />
              </div>
              <div class="cta">
                <button type="button" class="btn btn-block btn-secondary" id="closeModalBook"> Batal </button>
                <button type="submit" class="btn btn-block btn-primary"> Simpan </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
